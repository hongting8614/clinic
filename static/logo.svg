<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="url(#bgGradient)"/>
  
  <!-- 医药箱（白色圆角矩形） -->
  <rect x="50" y="60" width="100" height="80" rx="10" fill="white" filter="url(#shadow)"/>
  
  <!-- 红色十字架 -->
  <g fill="#FF6B6B">
    <!-- 竖线 -->
    <rect x="90" y="70" width="20" height="60" rx="3"/>
    <!-- 横线 -->
    <rect x="70" y="90" width="60" height="20" rx="3"/>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="170" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    AK-PMS
  </text>
  
  <!-- 小图标装饰（药丸） -->
  <circle cx="40" cy="45" r="6" fill="white" opacity="0.6"/>
  <circle cx="160" cy="45" r="6" fill="white" opacity="0.6"/>
  <circle cx="40" cy="155" r="6" fill="white" opacity="0.6"/>
  <circle cx="160" cy="155" r="6" fill="white" opacity="0.6"/>
</svg>

